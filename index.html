<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link href="stylesheet.css" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <body>

        <div class="grid-container">
            <div class="output-container">
                <div class="previous-output"></div>
                <div class="current-output"></div>
            </div>
            <button class="acBtn">AC</button>
            <button class="delBtn">DEL</button>
            <button class="divideBtn">รท</button>
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="multiplyBtn">*</button>
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="addBtn">+</button>
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="subBtn">-</button>
            <button class="decimalBtn">.</button>
            <button class="btn-0">0</button>
            <button class="equalsBtn">=</button>
        </div>



    </body>
</html>
