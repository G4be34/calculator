<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link href="stylesheet.css" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <body>

        <div class="grid-container">
            <div class="output-container">
                <div class="previous-output">156 +</div>
                <div class="current-output">250</div>
            </div>
            <button class="acBtn">AC</button>
            <button class="delBtn">DEL</button>
            <button class="divideBtn">รท</button>
            <button class="btnNum">1</button>
            <button class="btnNum">2</button>
            <button class="btnNum">3</button>
            <button class="multiplyBtn">*</button>
            <button class="btnNum">4</button>
            <button class="btnNum">5</button>
            <button class="btnNum">6</button>
            <button class="addBtn">+</button>
            <button class="btnNum">7</button>
            <button class="btnNum">8</button>
            <button class="btnNum">9</button>
            <button class="subBtn">-</button>
            <button class="decimalBtn">.</button>
            <button class="btnNum">0</button>
            <button class="equalsBtn">=</button>
        </div>



    </body>
</html>
